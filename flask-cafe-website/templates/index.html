<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Home | Café Explorer{% endblock %}

{% block content %}
  <div class="text-center">
    <h1 class="mb-4">Find Your Perfect Work-Friendly Café</h1>
    <!-- ✅ Flash message block -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-success text-center mt-3">
        {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <!-- Search form -->
    <form action="{{ url_for('search_results') }}" method="get" class="d-flex justify-content-center mb-3">
      <input type="text" name="loc" class="form-control w-50 me-2" placeholder="Search by location">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Action buttons -->
    <a href="{{ url_for('show_all_cafes') }}" class="btn btn-outline-secondary">View All Cafés</a>  <br>
    <a href="{{ url_for('add_place') }}" class="btn btn-success mt-4">Add a New Café</a>
  </div>
{% endblock %}
